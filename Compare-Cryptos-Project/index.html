<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="homepage-container">
      <div class="header"></div>
      <div class="homepage">
        <div class="title">
          <h1>Show the value of A with the market cap of B</h1>
        </div>
        <div class="search-list-container">
          <div class="coin-search">
            <h1 class="coin-text">Select A</h1>
            <form class="search-form" action="">
              <input
                class="coin-undefined"
                type="text"
                autocomplete="off"
                spellcheck="false"
                placeholder="e.g Ethereum"
              />
            </form>
          </div>
        </div>
        <div class="swap"></div>
        <div class="search-list-container">
          <div class="coin-search">
            <h1 class="coin-text">Select B</h1>
            <form class="search-form" action="">
              <input
                class="coin-undefined"
                type="text"
                autocomplete="off"
                spellcheck="false"
                placeholder="e.g Bitcoin"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
